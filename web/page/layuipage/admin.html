<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/springmvcday02/page/layui/css/layui.css" media="all">

</head>
<body class="layui-layout-body">
<script src="/springmvcday02/page/layui/layui.all.js"></script>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="javascript:;" class="site-demo-active1"
                                          data-url="/springmvcday02/userheadUpload.action">用户</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a>
                    </dd>
                    <dd><a href="javascript:;" data-url="page/layuipage/adduser2.html" id="test">消息管理</a>
                    </dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span id="username"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" data-id="1" data-title="管理员列表"
                               data-url="/springmvcday02/userListpage1.action"
                               class="site-demo-active" data-type="tabAdd">管理员列表</a></dd>
                        <dd><a href="javascript:;" data-id="2" data-title="用户列表"
                               data-url="/springmvcday02/selectLayUitablePage.action"
                               class="site-demo-active" data-type="tabAdd">用户列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="main" src="" frameborder="0" height="100%"
                width="100%"></iframe>
    </div>

</div>
<script src="/springmvcday02/page/layui/layui.all.js"></script>
<script>
    layui.use(['element', 'layer', 'jquery'], function () {
        var element = layui.element;
        // var layer = layui.layer;
        var $ = layui.$;
        $(function () {
            var name = window.sessionStorage.getItem('user');
            $('#username').html(name);
        })
        // 配置tab实践在下面无法获取到菜单元素
        $('.site-demo-active').on('click', function () {
            var $this = $(this);
            var attr = $this.attr("data-url");
            console.log(attr)
            var main = $("#main");
            main.attr('src', attr);


        });
        $('.site-demo-active1').on("click", function () {
            var attr1 = $(this).attr("data-url");
            $("#main").attr('src', attr1);
        });

        $("#test").on("click", function () {
            var attr = $(this).attr("data-url");
            $("#main").attr("src", attr);

        })
    });


</script>
</body>
</html>
